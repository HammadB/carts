    <body>
        <div id="signin-container" class="container text-center">
            <h1> Carts <i class="fa fa-shopping-cart" aria-hidden="true"></i></h1>
            <button id="signin" class="btn btn-primary btn-lg btn-block btn-fixed-width center-block"> Sign In </button>
        </div>
        <form class="form-inline container" id="register-device" style="display: none;">
            <div class="col-md-12 center-block">
                <input type="text" class="form-control" id="device_id" name="device_id">
            </div>
            <div class="col-md-12 center-block registration">
                <button type="submit" class="btn btn-primary">Register Cart</button>
            </div>
        </form>
        <div class="shopping-cart-container" style="display: none;">
            <h2 class="shopping-heading center-block"> My Shopping Cart </h2>
            <table class="table table-responsive shopping-cart">
                <thead> 
                    <tr> 
                        <th>Product</th> 
                        <th>Qty.</th> 
                        <th>Price</th> 
                        <th>Total</th> 
                    </tr> 
                </thead>
                <tbody>
                </tbody>
            </table>
            <div class="pay-button center-block">
                <form action="https://eltagqido1.execute-api.us-west-2.amazonaws.com/prod/testFunc" method="POST">
                    <input type="hidden" class="amount" name="amount" value="0">
                    <script
                        src="https://checkout.stripe.com/checkout.js" class="stripe-button"
                        data-key="pk_test_tKHWuQuQkpG7hT0Tx3gwj8Yj"
                        data-name="Stripe.com"
                        data-description="Widget"
                        data-image="https://stripe.com/img/documentation/checkout/marketplace.png"
                        data-locale="auto"
                        data-zip-code="true">
                    </script>
                </form>
            </div>
        </div>
        <footer class="footer">
            <button id="signout" class="btn btn-primary btn-lg" style="display: none;"> Sign Out </button>
        </footer>
        <script src="app.js"></script>
    </body>
</html>
